# yaml-language-server: $schema=https://json.schemastore.org/taskfile.json
version: '3'
includes:
  minikube:
    taskfile: ../../../../../../minikube/taskfile.yaml
    internal: true
    vars:
      PROFILE: cluster-02

tasks:
  default: task -a

