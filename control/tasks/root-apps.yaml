# yaml-language-server: $schema=https://json.schemastore.org/taskfile.json
version: '3'
tasks:
  default: task -a

  run-*-*-*:
    desc: manage clusters
    vars:
      CMD: '{{index .MATCH 0}}'
      NUM: '{{index .MATCH 1}}'
      ENV: '{{index .MATCH 2}}'
    cmds:
    - kubectl {{.CMD}} -f clusters/cluster-{{ .NUM }}/environments/{{ .ENV }}/root.yaml


  testy: echo worked in root-apps.yaml